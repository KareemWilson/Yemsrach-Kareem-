<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Kareem  & Yemsrach</h1>
    <p id="description">This is our website</p>
    <form id="survey-form">
        <label id="name-label" >  Name </label>
        <input id="name" type="text" name="name" placeholder="Enter your name">
        <label id="Email-label" >  Email </label>
        <input id="email" type="email" name="email" placeholder="Enter your email">
        <label id="age-label" >Age </label>
        <input id="number" type="number" name="age" min="5" max="90"placeholder="Enter your age">
        <label id="gender_label" >Gender </label>
        <select name="gender" id="dropdown">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <label id="option-label-1">Choosen
        <input type="radio" name="thechoosenone" value="Yemsrach">Yemsrach
        <!-- <label id="option-label-2"></label> -->
        <input type="radio" name="thechoosenone" value="Kareem">Kareem</label>
   
        <input type="checkbox" name="choice-1" id="choice-1">
        <label id="choice-1">subject</label>
    </form>
